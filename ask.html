<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AskMe - Pak</title>
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-black fixed-top justify-content-evenly">
    <a href="index.html" class="navbar-brand text-white fs-3">AskPak</a>
    <form class=" w-50 me-2">
      <input type="search" class="form-control form-control-dark" placeholder="Search...">
    </form>
    <a href="ask.html" class="btn btn-warning fw-bold">ASK!</a>
    <div class="m-2">
      <a href="login.html" class="btn btn-outline-light me-2">Log in</a>
      <a href="signup.html" class="btn btn-secondary">Sign up</a>
    </div>

  </nav>

  <!-- Begin page content -->
  <main class="container mt-5 pt-5">
    <div class="row g-4">
      <!-- Ask Form -->
      <div class="col-9">
        <h2 class="mb-3">New Question</h2>
        <form method="post">
          <div class="input-group mb-3">
            <span class="input-group-text fs-4">Title</span>
            <input type="text" class="form-control fs-5 is-invalid">
            <div class="invalid-feedback">
              Title missing!
            </div>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text fs-4">Text</span>
            <textarea class="form-control fs-5 is-invalid" placeholder="Enter your text here.."
              style="height: 250px;"></textarea>
            <div class="invalid-feedback">
              Text missing!
            </div>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text fs-4">Tags</span>
            <input type="text" class="form-control fs-5 is-invalid">
            <div class="invalid-feedback">
              Tag missing!
            </div>
          </div>
          <button class="d-block btn btn-outline-primary btn-lg w-25 mx-auto fw-bold align-center"
            type="submit">ASK!</button>
        </form>
      </div>
      <!-- Links -->
      <div class="col-3">
        <div class="pt-5 p-2">
          <h2>Popular Tags</h2>
          <a href="#" class="link-">tag</a>
          <a href="#" class="link-">tag</a>
          <a href="#" class="link-">tag</a>
          <a href="#" class="link-">tag</a>
        </div>
        <div class="p-2">
          <h2>Best Members</h2>
          <ul class="list-unstyled">
            <li><a href="#" class="link-primary">Member 1</a></li>
            <li><a href="#" class="link-primary">Member 2</a></li>
            <li><a href="#" class="link-primary">Member 3</a></li>
          </ul>
        </div>
      </div>
    </div>
  </main>
  <footer class="mt-5 py-1 bg-black"></footer>
</body>

</html>
