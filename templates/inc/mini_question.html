{% load static %}

<div class="row mx-1 my-3 py-2 {{ with_border }}">
  <!-- Main -->
  <div class="row">
    <!-- Avatar -->
    <div class="col-4">
      <img class="img-fluid" src="{% static 'img/profile.jpg' %}" alt="">
    </div>
    <!-- Text -->
    <div class="col">
      <a class="link-dark text-decoration-none" href="{% url 'question' question.id %}">
        <h3>{{ question.title }}</h3>
      </a>
      <p>{{ question.text }}</p>
    </div>
  </div>
  <!-- Question Info -->
  <div class="row gy-1">
    <!-- Rating -->
    <div class="col-4 d-flex align-items-center">
      <div class="col-4">
        <button type="button" class="btn btn-success h-100 w-100">Up</button>
      </div>
      <div class="col">
        <p class="text-center fs-3 fw-bold text-black-50 m-0">5</p>
      </div>
      <div class="col-4">
        <button type="button" class="btn btn-danger h-100 w-100">Down</button>
      </div>
    </div>
    <!-- Text Info -->
    <div class="col d-flex flex-wrap align-items-center">
      {% if with_question_link %}
      <a class="me-5" href="{% url 'question' question.id %}">answer (3)</a>
      {% endif %}
      Tags:
      <a class="ms-2" href="#">tag</a>
      <a class="ms-2" href="#">tag</a>
    </div>
  </div>
</div>
